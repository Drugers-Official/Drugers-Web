<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Drugers</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar mt-4 navbar-expand-lg navbar-dark bg-transparent floating-navbar">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#home">Drugers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#about">About Us</a>
            <a class="nav-link" href="#products">Products</a>
            <a class="nav-link" href="#contact">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="animated-section">
      <div class="animated-background"></div>
      <div class="content text-center text-light">
        <div class="card-Home-section">
          <div class="container d-flex justify-content-center flex-wrap">
            <div class="card-Home">
              <div class="card-Home-content p-4">
                <h1>Welcome to Drugers</h1>
                <p>Welcome to our Website! Whether you're leveling up your Discord game or taking your content to the next level, we've got you covered...</p>
                <button class="mt-2">Contact</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
      <div class="animated-background"></div>
      <div class="content text-center">
        <h1>Contact Us</h1>
        <p>Have questions or need assistance? Feel free to reach out!</p>
        <div class="contact-card mt-5">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
          <p id="status-message"></p>
        </div>
      </div>
    </section>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const statusMessage = document.getElementById('status-message');

        // New CORS proxy URL
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = 'http://de16.spaceify.eu:25155/api/contact';

        fetch(proxyUrl + apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        })
          .then(response => response.text())  // Use .text() to log the raw response
          .then(data => {
            console.log('Raw Response:', data);  // Log the response for debugging
            try {
              const jsonResponse = JSON.parse(data);  // Try parsing the response as JSON
              statusMessage.textContent = jsonResponse.message;
              document.getElementById('contact-form').reset();
            } catch (error) {
              console.error('Error parsing response:', error);
              statusMessage.textContent = 'Failed to parse response from the server.';
            }
          })
          .catch(error => {
            console.error('Error submitting form:', error);
            statusMessage.textContent = 'Failed to send message. Please try again later.';
          });
      });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
